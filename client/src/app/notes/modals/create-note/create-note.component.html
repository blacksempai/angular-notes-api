<h1 mat-dialog-title>Create new Note</h1>
<div mat-dialog-content class="flex">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="note.name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Content</mat-label>
    <textarea matInput rows="7" [(ngModel)]="note.content"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button [mat-dialog-close]="note" cdkFocusInitial>Create</button>
</div>
